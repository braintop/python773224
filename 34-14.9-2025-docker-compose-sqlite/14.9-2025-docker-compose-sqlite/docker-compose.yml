# docker compose version 3.8
version: '3.8'
#all containers
services: 
  #container name
  #colorama service (application)
  color-service:
    image: asafamir/colors-image:1.0 
    #where is the location of the dockerfile
    build: .

    #container name to create 
    container_name: asafamir/colors-container

    volumes:
        #named volume
      - log-data:/app/logs
        #mount database file
      - ./mydb.db:/app/mydb.db  

#list of volumes
volumes:
  log-data:



